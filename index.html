<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbars</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h3>simple navbar</h3>
    <br />
    <nav class="first">
      <div class="logo">My Website</div>
      <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <br />
    <h3>simple drop down with hover</h3>
    <nav class="second">
      <div class="logo2">MY WEBSITE</div>
      <div class="menu2">
        <ul>
          <li><a href="#"></a>Home</li>
          <li>
            <a href="#"></a>About
            <div class="sub-menu">
              <ul>
                <li><a href="#">list 1</a></li>
                <li><a href="#">list 2</a></li>
                <li><a href="#">list 3</a></li>
              </ul>
            </div>
          </li>
          <li><a href="#"></a>Contact</li>
        </ul>
      </div>
    </nav>
    <h3>navbar with searchbox</h3>
    <nav class="third">
      <div class="logo3">My Website</div>
      <div class="menu3">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Portfolio</a></li>
        </ul>
      </div>
      <li class="search-icon">
        <input type="search" placeholder="search.." />
        <button>search</button>
      </li>
    </nav>
  </body>
</html>
